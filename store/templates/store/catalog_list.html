{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id='catalog' class="catalog">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="text-center text-uppercase mb-5">Каталог</h2>
            </div>
          </div>
            <div class="row">
                <div class="col-xl-4 col-md-6 col-sm-12">
                    {% for ct in catalog %}
                    {% if ct.image %}
                    <p><img src="{{ ct.image.url }}" width="'200" height="150" alt="Picture"></p>
                    <a href="{% url 'store:product-list' ct.id %}">
                        <button class="btn btn-primary" type="button">{{ct.title}}</button></a>
                    <div class="d-grid gap-2 d-md-block">
                    {% else %}
                        <img src="{% static 'catalog.pics/default.jpg' %}">
                    {% endif %}
                        </div>

                </div>
            </div>
        </div>
</section>
            {% endfor %}
            {% endblock content %}
